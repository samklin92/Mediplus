name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        run: |
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          awssecret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        run: |
         aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 109804294707.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build, and push image to Amazon ECR
        run: |
          docker build -t mediplus-ecr .
          docker tag mediplus-ecr:latest 109804294707.dkr.ecr.eu-north-1.amazonaws.com/mediplus-ecr:latest
          docker push 109804294707.dkr.ecr.eu-north-1.amazonaws.com/mediplus-ecr:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Check SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem
          cat mykey.pem


          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@13.51.55.224 "docker ps"


          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@13.51.55.224 "hostnamectl"