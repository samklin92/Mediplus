name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 109804294707.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build and Push Docker Image
        run: |
          IMAGE_URI=109804294707.dkr.ecr.eu-north-1.amazonaws.com/mediplus-ecr:${{ github.run_number }}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Deploy to EC2
        run: |
          echo "${{ secrets.SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem
          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@13.51.55.224 << 'EOF'
            docker pull 109804294707.dkr.ecr.eu-north-1.amazonaws.com/mediplus-ecr:${{ github.run_number }}
            docker stop mediplus || true
            docker rm mediplus || true
            docker run -d -p 80:80 --name mediplus 109804294707.dkr.ecr.eu-north-1.amazonaws.com/mediplus-ecr:${{ github.run_number }}
          EOF
